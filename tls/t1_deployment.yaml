apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-test
  labels:
    app: tls-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls-test
  template:
    metadata:
      labels:
        app: tls-test
    spec:
      hostNetwork: true
      dnsPolicy: Default
      containers:
        - name: tls-test
          image: xiazhancr.azurecr.io/tls:v5
          imagePullPolicy: Always
          command: ["/go/src/tls/tls", "t1-xiazhan-cli-8ecadf-ai2c3xuu.hcp.westus.azmk8s.io"]
